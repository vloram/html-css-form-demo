<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Form with E-signature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-size: 16px;
    }
    textarea {
      min-height: 80px;
    }
    #signature-pad {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
      width: 100%;
      height: 150px;
      touch-action: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <form id="demo-form">
    <label for="name">Name / Emër:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message / Porosi:</label>
    <textarea id="message" name="message"></textarea>

    <label>Signature / Nënshkrim:</label>
    <canvas id="signature-pad"></canvas>
    <button type="button" id="clear-signature">Clear Signature</button>

    <button type="submit" id="submit-btn">Submit</button>
  </form>

  <script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext('2d').scale(ratio, ratio);
      ctx.lineWidth = 2;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
    }

    function startDrawing(e) {
      drawing = true;
      [lastX, lastY] = [e.offsetX || e.touches[0].clientX - canvas.getBoundingClientRect().left,
                        e.offsetY || e.touches[0].clientY - canvas.getBoundingClientRect().top];
      e.preventDefault();
    }

    function draw(e) {
      if (!drawing) return;
      const x = e.offsetX || e.touches[0].clientX - canvas.getBoundingClientRect().left;
      const y = e.offsetY || e.touches[0].clientY - canvas.getBoundingClientRect().top;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
      e.preventDefault();
    }

    function stopDrawing(e) {
      drawing = false;
      e.preventDefault();
    }

    resizeCanvas();

    window.addEventListener('resize', resizeCanvas);

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);

    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchcancel', stopDrawing);

    document.getElementById('clear-signature').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById('demo-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted! (Implement backend to process data)');
    });
  </script>
</body>
</html>
